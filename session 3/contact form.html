<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>contact form</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="lsd" class="side">
            <h1>Let's Chat</h1>
            <p>Whether you have a question, want to start a project or simply want to connect.</p>
            <p>Feel free to send me a message in the contact form</p>
        </div><div id="rsd" class="side">
            <h1 id="contact-head">Contact</h1>
            <p class="left-sided">* Required</p>
            <input class="input" type="text" placeholder="Name *">
            <input class="input" type="email" placeholder="Email *">
            <input class="input" type="text" placeholder="Company">
            <input class="input" type="number" placeholder="Phone">
            <textarea rows="5" cols="30" class="input" placeholder="Message"></textarea>
            <button type="submit">SUBMIT</button>
        </div>
    </div>
</body>
</html>
